<!DOCTYPE html>
<html>
<head>
  <title>random</title>
  <script>
    function generateRandomNumber() {
      var min = parseInt(document.getElementById("minValue").value);
      var max = parseInt(document.getElementById("maxValue").value);
      
      // 验证输入是否有效
      if (isNaN(min) || isNaN(max)) {
        alert("bugs!");
        return;
      }
      
      // 生成随机数
      var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      
      // 显示结果
      document.getElementById("randomNumberOutput").textContent = "random result: " + randomNumber;
    }
  </script>
</head>
<body>
  <h1>random</h1>
  
  <label for="minValue">min</label>
  <input type="number" id="minValue">
  
  <label for="maxValue">max</label>
  <input type="number" id="maxValue">
  
  <button onclick="generateRandomNumber()">excute</button>
  
  <div id="randomNumberOutput"></div>
</body>
</html>
